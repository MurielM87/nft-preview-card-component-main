<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div id="card">
      <div class="img_container"> 
        <img src="./images/image-equilibrium.jpg" alt="Image equilibrium" id="header_img">  
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view" class="view_icon">
        </div>
      </div>
      <div id="card_body">
        <h1>Equilibrium #3429</h1>
        <div>Our Equilibrium collection promotes balance and calm.</div>
        <div id="card_items">
          <div class="eth"><img src="./images/icon-ethereum.svg" class="item_icon">0.041 ETH</div>
          <div><img src="./images/icon-clock.svg" class="item_icon">3 days left</div>
        </div>
        <div class="separate_barre"></div>
        <div id="card_artist">
          <img src="./images/image-avatar.png" alt="avatar de Jules Wyvern" id="avatar_img">
          <div>Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Muriel MARCHAL</a>.
  </div>
  </footer>  
</body>

</html>
